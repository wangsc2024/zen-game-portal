<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="description" content="六根淨化 - 禪修打字遊戲，透過打字淨化六根，培養專注與正念">
    <title>六根淨化 - 禪修打字遊戲</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Serif TC', 'Microsoft JhengHei', serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #e8d5b7;
            overflow: hidden;
            touch-action: manipulation;
        }

        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            width: 100%;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(90deg, #f4d03f, #e8d5b7);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(244, 208, 63, 0.3);
        }

        .subtitle {
            font-size: 1rem;
            color: #8892a8;
            margin-bottom: 2rem;
            font-style: italic;
        }

        /* 六根輪盤 */
        .roots-wheel {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
        }

        .root-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
            position: relative;
        }

        .root-icon.active {
            background: rgba(244, 208, 63, 0.2);
            border-color: #f4d03f;
            box-shadow: 0 0 20px rgba(244, 208, 63, 0.4);
            transform: scale(1.1);
        }

        .root-icon.purified {
            background: rgba(76, 175, 80, 0.2);
            border-color: #4caf50;
        }

        .root-icon::after {
            content: attr(data-name);
            position: absolute;
            bottom: -1.5rem;
            font-size: 0.75rem;
            color: #8892a8;
        }

        /* 禪語顯示區 */
        .zen-display {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 1rem;
            padding: 2rem;
            margin-bottom: 1.5rem;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .zen-text {
            font-size: 2rem;
            letter-spacing: 0.5rem;
            margin-bottom: 1rem;
            line-height: 1.6;
        }

        .zen-text .char {
            display: inline-block;
            transition: color 0.2s ease;
        }

        .zen-text .char.correct {
            color: #4caf50;
        }

        .zen-text .char.wrong {
            color: #f44336;
            animation: shake 0.3s ease;
        }

        .zen-text .char.current {
            color: #f4d03f;
            text-decoration: underline;
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }

        /* 輸入區 */
        .input-area {
            margin-bottom: 1.5rem;
        }

        #zen-input {
            width: 100%;
            max-width: 500px;
            padding: 1rem;
            font-size: 1.5rem;
            text-align: center;
            background: rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(244, 208, 63, 0.3);
            border-radius: 0.5rem;
            color: #e8d5b7;
            outline: none;
            transition: border-color 0.3s ease;
        }

        #zen-input:focus {
            border-color: #f4d03f;
            box-shadow: 0 0 15px rgba(244, 208, 63, 0.2);
        }

        #zen-input::placeholder {
            color: #5a6070;
        }

        /* 手機觸控提示 */
        .mobile-input-hint {
            display: none;
            text-align: center;
            padding: 0.75rem 1.5rem;
            margin-bottom: 0.75rem;
            background: rgba(244, 208, 63, 0.15);
            border: 1px dashed rgba(244, 208, 63, 0.4);
            border-radius: 0.5rem;
            color: #f4d03f;
            font-size: 0.9rem;
            cursor: pointer;
            animation: hintPulse 2s ease-in-out infinite;
            -webkit-tap-highlight-color: transparent;
        }

        .mobile-input-hint.active {
            background: rgba(76, 175, 80, 0.15);
            border-color: rgba(76, 175, 80, 0.4);
            color: #4caf50;
            animation: none;
        }

        @keyframes hintPulse {
            0%, 100% { opacity: 0.7; }
            50% { opacity: 1; }
        }

        /* 手機遊戲內頂部統計列 */
        .mobile-game-header {
            display: none;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem 0.75rem;
            margin-bottom: 0.5rem;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 0.5rem;
            font-size: 0.85rem;
        }

        .mobile-game-header .mgh-item {
            text-align: center;
            flex: 1;
        }

        .mobile-game-header .mgh-value {
            font-size: 1.1rem;
            font-weight: bold;
            color: #f4d03f;
        }

        .mobile-game-header .mgh-label {
            font-size: 0.6rem;
            color: #8892a8;
        }

        /* 狀態列 */
        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            font-size: 0.75rem;
            color: #8892a8;
            margin-bottom: 0.25rem;
        }

        .stat-value {
            font-size: 1.25rem;
            color: #f4d03f;
        }

        /* 定力條 */
        .focus-bar-container {
            width: 100%;
            max-width: 400px;
            margin: 0 auto 1.5rem;
        }

        .focus-bar-label {
            font-size: 0.85rem;
            color: #8892a8;
            margin-bottom: 0.5rem;
        }

        .focus-bar {
            width: 100%;
            height: 8px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            overflow: hidden;
        }

        .focus-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #f4d03f, #ff9800);
            transition: width 0.3s ease;
            border-radius: 4px;
        }

        /* 按鈕 */
        .btn {
            padding: 1rem 2rem;
            font-size: 1.1rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            -webkit-tap-highlight-color: transparent;
        }

        .btn-primary {
            background: linear-gradient(135deg, #f4d03f, #e6c02f);
            color: #1a1a2e;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(244, 208, 63, 0.4);
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid rgba(255, 255, 255, 0.2);
            color: #e8d5b7;
            margin-left: 1rem;
        }

        .btn-secondary:hover {
            border-color: rgba(255, 255, 255, 0.4);
        }

        /* 開始畫面 */
        .start-screen {
            text-align: center;
        }

        .start-screen p {
            margin-bottom: 1.5rem;
            line-height: 1.8;
            color: #a0a8b8;
        }

        /* 結果畫面 */
        .result-screen {
            display: none;
        }

        .result-title {
            font-size: 2rem;
            margin-bottom: 1rem;
            color: #4caf50;
        }

        .result-stats {
            margin-bottom: 2rem;
        }

        /* 粒子背景 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(244, 208, 63, 0.3);
            border-radius: 50%;
            animation: float 15s infinite;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(100vh) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* 隱藏元素 */
        .hidden {
            display: none !important;
        }

        /* Combo 連擊顯示 */
        .combo-display {
            position: fixed;
            top: 80px;
            right: 30px;
            text-align: right;
            pointer-events: none;
            z-index: 50;
        }

        .combo-count {
            font-size: 2.5rem;
            font-weight: bold;
            color: #f4d03f;
            text-shadow: 0 0 20px rgba(244, 208, 63, 0.6);
            transition: transform 0.15s ease;
        }

        .combo-count.pulse {
            transform: scale(1.3);
        }

        .combo-label {
            font-size: 0.9rem;
            color: #ff9800;
            letter-spacing: 0.2rem;
        }

        .combo-multiplier {
            font-size: 1.2rem;
            color: #4caf50;
            margin-top: 0.25rem;
        }

        /* 成就徽章 */
        .achievement-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: linear-gradient(135deg, rgba(244, 208, 63, 0.95), rgba(255, 152, 0, 0.95));
            color: #1a1a2e;
            padding: 1.5rem 3rem;
            border-radius: 1rem;
            font-size: 1.2rem;
            font-weight: bold;
            z-index: 200;
            box-shadow: 0 10px 40px rgba(244, 208, 63, 0.5);
            animation: achievementPop 2s ease forwards;
        }

        .achievement-popup .icon {
            font-size: 2.5rem;
            display: block;
            margin-bottom: 0.5rem;
        }

        @keyframes achievementPop {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            15% { transform: translate(-50%, -50%) scale(1.1); opacity: 1; }
            25% { transform: translate(-50%, -50%) scale(1); }
            75% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
        }

        /* 正確輸入粒子爆發 */
        .correct-particle {
            position: fixed;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            pointer-events: none;
            z-index: 100;
            animation: particleBurst 0.8s ease-out forwards;
        }

        @keyframes particleBurst {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        /* 定力條升級效果 */
        .focus-bar-fill.maxed {
            background: linear-gradient(90deg, #4caf50, #8bc34a, #cddc39);
            animation: focusGlow 1s ease infinite;
        }

        @keyframes focusGlow {
            0%, 100% { box-shadow: 0 0 10px rgba(76, 175, 80, 0.5); }
            50% { box-shadow: 0 0 25px rgba(76, 175, 80, 0.9); }
        }

        /* 訊息提示 */
        .message {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-size: 1rem;
            z-index: 100;
            animation: slideDown 0.3s ease;
        }

        .message.success {
            background: rgba(76, 175, 80, 0.9);
            color: white;
        }

        .message.info {
            background: rgba(244, 208, 63, 0.9);
            color: #1a1a2e;
        }

        @keyframes slideDown {
            from {
                transform: translateX(-50%) translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
        }

        /* WPM 顯示 */
        .wpm-display {
            position: fixed;
            top: 80px;
            left: 30px;
            text-align: left;
            pointer-events: none;
            z-index: 50;
        }

        .wpm-value {
            font-size: 2rem;
            font-weight: bold;
            color: #4caf50;
            text-shadow: 0 0 15px rgba(76, 175, 80, 0.5);
        }

        .wpm-label {
            font-size: 0.8rem;
            color: #8892a8;
            letter-spacing: 0.1rem;
        }

        /* 模式選擇器 */
        .mode-selector {
            display: flex;
            justify-content: center;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
            flex-wrap: wrap;
        }

        .mode-btn {
            padding: 0.6rem 1.2rem;
            font-size: 0.9rem;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 2rem;
            background: transparent;
            color: #a0a8b8;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            -webkit-tap-highlight-color: transparent;
        }

        .mode-btn:hover {
            border-color: rgba(244, 208, 63, 0.5);
            color: #e8d5b7;
        }

        .mode-btn.active {
            background: linear-gradient(135deg, rgba(244, 208, 63, 0.2), rgba(255, 152, 0, 0.15));
            border-color: #f4d03f;
            color: #f4d03f;
        }

        .mode-btn .mode-icon {
            margin-right: 0.3rem;
        }

        .mode-btn .mode-desc {
            display: block;
            font-size: 0.7rem;
            color: #8892a8;
            margin-top: 0.2rem;
        }

        /* 高連擊輸入框發光 */
        #zen-input.streak-glow {
            border-color: #ff9800 !important;
            box-shadow: 0 0 20px rgba(255, 152, 0, 0.5), 0 0 40px rgba(255, 152, 0, 0.3) !important;
            animation: inputPulse 1s ease-in-out infinite;
        }

        #zen-input.streak-fire {
            border-color: #f44336 !important;
            box-shadow: 0 0 25px rgba(244, 67, 54, 0.6), 0 0 50px rgba(255, 152, 0, 0.4) !important;
        }

        @keyframes inputPulse {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 152, 0, 0.5), 0 0 40px rgba(255, 152, 0, 0.3); }
            50% { box-shadow: 0 0 30px rgba(255, 152, 0, 0.7), 0 0 60px rgba(255, 152, 0, 0.4); }
        }

        /* 里程碑提示 */
        .milestone-toast {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff9800;
            color: #ff9800;
            padding: 1rem 2rem;
            border-radius: 1rem;
            font-size: 1.5rem;
            font-weight: bold;
            z-index: 150;
            box-shadow: 0 0 30px rgba(255, 152, 0, 0.5);
            animation: milestoneAnim 1.5s ease forwards;
        }

        @keyframes milestoneAnim {
            0% { transform: translate(-50%, -50%) scale(0); opacity: 0; }
            20% { transform: translate(-50%, -50%) scale(1.2); opacity: 1; }
            30% { transform: translate(-50%, -50%) scale(1); }
            70% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
        }

        /* 完美完成動畫 */
        .perfect-complete {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 3rem;
            color: #4caf50;
            text-shadow: 0 0 30px rgba(76, 175, 80, 0.8);
            z-index: 180;
            pointer-events: none;
            animation: perfectAnim 2s ease forwards;
        }

        @keyframes perfectAnim {
            0% { transform: translate(-50%, -50%) scale(0) rotate(-10deg); opacity: 0; }
            20% { transform: translate(-50%, -50%) scale(1.3) rotate(5deg); opacity: 1; }
            40% { transform: translate(-50%, -50%) scale(1) rotate(0deg); }
            70% { transform: translate(-50%, -50%) scale(1); opacity: 1; }
            100% { transform: translate(-50%, -50%) scale(1.5); opacity: 0; }
        }

        /* 每日獎勵彈窗 */
        .daily-reward-popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 300;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .daily-reward-content {
            background: linear-gradient(135deg, #1a1a2e, #16213e);
            border: 2px solid #f4d03f;
            border-radius: 1.5rem;
            padding: 2rem 3rem;
            text-align: center;
            max-width: 400px;
            box-shadow: 0 0 50px rgba(244, 208, 63, 0.3);
            animation: popIn 0.5s ease;
        }

        @keyframes popIn {
            0% { transform: scale(0.5); opacity: 0; }
            70% { transform: scale(1.05); }
            100% { transform: scale(1); opacity: 1; }
        }

        .daily-reward-icon {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .daily-reward-title {
            font-size: 1.5rem;
            color: #f4d03f;
            margin-bottom: 0.5rem;
        }

        .daily-reward-streak {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ff9800;
            margin: 1rem 0;
        }

        .daily-reward-bonus {
            background: rgba(76, 175, 80, 0.2);
            border: 1px solid rgba(76, 175, 80, 0.4);
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin: 1rem 0;
            color: #4caf50;
        }

        .daily-reward-btn {
            margin-top: 1rem;
        }

        /* 閃電模式計時器 */
        .lightning-timer {
            position: fixed;
            top: 150px;
            right: 30px;
            text-align: right;
            z-index: 50;
        }

        .lightning-timer-value {
            font-size: 2rem;
            font-weight: bold;
            color: #ff9800;
        }

        .lightning-timer-value.danger {
            color: #f44336;
            animation: timerPulse 0.5s ease infinite;
        }

        @keyframes timerPulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .lightning-timer-label {
            font-size: 0.8rem;
            color: #8892a8;
        }

        /* 進度提示區 */
        .progress-hint {
            font-size: 0.85rem;
            color: #8892a8;
            margin-top: 0.5rem;
            padding: 0.5rem;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0.5rem;
        }

        /* 暫停覆蓋層 */
        .pause-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 250;
            animation: fadeIn 0.2s ease;
        }

        .pause-overlay h2 {
            font-size: 2rem;
            color: #f4d03f;
            margin-bottom: 1rem;
        }

        .pause-overlay p {
            color: #8892a8;
            margin-bottom: 1.5rem;
        }

        /* 響應式設計 */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8rem;
            }
            .subtitle {
                font-size: 0.85rem;
                margin-bottom: 1rem;
            }
            .zen-text {
                font-size: 1.5rem;
                letter-spacing: 0.3rem;
            }
            .zen-display {
                padding: 1.25rem;
                margin-bottom: 1rem;
            }
            .root-icon {
                width: 44px;
                height: 44px;
                font-size: 1.1rem;
            }
            .root-icon::after {
                font-size: 0.65rem;
                bottom: -1.2rem;
            }
            .roots-wheel {
                gap: 0.6rem;
                margin-bottom: 1.5rem;
            }
            .container {
                padding: 1rem;
            }
            .stats {
                gap: 0.5rem;
            }
            .stat-item {
                padding: 0.5rem 0.75rem;
            }
            .stat-label {
                font-size: 0.65rem;
            }
            .stat-value {
                font-size: 1rem;
            }
            /* 手機隱藏桌面版固定定位元素 */
            .wpm-display, .combo-display, .lightning-timer {
                position: static !important;
                text-align: center;
                margin-bottom: 0;
                display: none !important;
            }
            /* 手機用頂部統計列 */
            .mobile-game-header {
                display: flex;
            }
            .mode-btn .mode-desc {
                display: none;
            }
            .mode-btn {
                padding: 0.5rem 0.9rem;
                font-size: 0.85rem;
            }
            .focus-bar-container {
                margin-bottom: 1rem;
            }
            #zen-input {
                font-size: 1.2rem;
                padding: 0.75rem;
            }
            .btn {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
            .message {
                font-size: 0.85rem;
                padding: 0.75rem 1.5rem;
            }
            .achievement-popup {
                font-size: 1rem;
                padding: 1rem 2rem;
            }
            .milestone-toast {
                font-size: 1.2rem;
                padding: 0.75rem 1.5rem;
            }
            .perfect-complete {
                font-size: 2rem;
            }
            .start-screen p {
                font-size: 0.9rem;
                line-height: 1.6;
            }
        }

        /* 觸控裝置自動顯示觸控提示 */
        @media (hover: none) and (pointer: coarse) {
            .mobile-input-hint {
                display: block;
            }
        }

        .back-link {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #8892a8;
            text-decoration: none;
            font-size: 0.9rem;
            z-index: 300;
            transition: color 0.3s ease;
            -webkit-tap-highlight-color: transparent;
        }

        .back-link:hover {
            color: #f4d03f;
        }
    </style>
</head>
<body>
    <a href="../" class="back-link">&#8592; 返回遊廊</a>
    <!-- 粒子背景 -->
    <div class="particles" id="particles"></div>

    <!-- WPM 顯示（桌面版） -->
    <div class="wpm-display hidden" id="wpm-display">
        <div class="wpm-value" id="wpm-value">0</div>
        <div class="wpm-label">字/分鐘</div>
    </div>

    <!-- Combo 連擊顯示（桌面版） -->
    <div class="combo-display hidden" id="combo-display">
        <div class="combo-count" id="combo-count">0</div>
        <div class="combo-label">連擊</div>
        <div class="combo-multiplier" id="combo-multiplier">&times;1.0</div>
    </div>

    <!-- 閃電模式計時器（桌面版） -->
    <div class="lightning-timer hidden" id="lightning-timer">
        <div class="lightning-timer-value" id="lightning-timer-value">10.0</div>
        <div class="lightning-timer-label">&#9889; 剩餘時間</div>
    </div>

    <div class="container">
        <!-- 標題 -->
        <h1>六根淨化</h1>
        <p class="subtitle">禪修打字 · 專注修行</p>

        <!-- 六根輪盤 -->
        <div class="roots-wheel">
            <div class="root-icon" data-root="eye" data-name="眼">
                <span>&#x1F441;</span>
            </div>
            <div class="root-icon" data-root="ear" data-name="耳">
                <span>&#x1F442;</span>
            </div>
            <div class="root-icon" data-root="nose" data-name="鼻">
                <span>&#x1F443;</span>
            </div>
            <div class="root-icon" data-root="tongue" data-name="舌">
                <span>&#x1F445;</span>
            </div>
            <div class="root-icon" data-root="body" data-name="身">
                <span>&#x1F9D8;</span>
            </div>
            <div class="root-icon" data-root="mind" data-name="意">
                <span>&#x1F9E0;</span>
            </div>
        </div>

        <!-- 開始畫面 -->
        <div id="start-screen" class="start-screen">
            <!-- 連續天數徽章（動態顯示） -->
            <div id="streak-badge" class="hidden" style="margin-bottom: 1rem;">
                <span style="background: linear-gradient(135deg, #ff9800, #f4d03f); color: #1a1a2e; padding: 0.5rem 1rem; border-radius: 2rem; font-weight: bold; display: inline-block;">
                    &#x1F525; 連續修行 <span id="streak-days">0</span> 天
                </span>
            </div>
            <div class="zen-display">
                <p>「心若冰清，天塌不驚」</p>
                <p style="font-size: 1rem; color: #8892a8; margin-top: 1rem;">
                    透過打字淨化六根，培養專注與正念
                </p>
                <!-- 歷史最佳顯示區（動態填入） -->
                <div id="start-history" style="margin-top: 1rem; font-size: 0.85rem; color: #a0a8b8;"></div>
            </div>
            <p>
                眼耳鼻舌身意，六根是感知世界的窗口。<br>
                在這個遊戲中，你將透過打字來「淨化」每一根，<br>
                訓練專注力，體驗禪修的寧靜。
            </p>
            <!-- 每日挑戰提示（動態顯示） -->
            <div id="daily-challenge" class="hidden" style="margin-bottom: 1rem; padding: 0.75rem; background: rgba(76, 175, 80, 0.15); border: 1px solid rgba(76, 175, 80, 0.3); border-radius: 0.5rem;">
                <span style="color: #4caf50;">&#x2728; 今日挑戰：</span>
                <span id="daily-challenge-text" style="color: #e8d5b7;">完成一輪零失誤淨化</span>
            </div>

            <!-- 模式選擇器 -->
            <div class="mode-selector">
                <button class="mode-btn active" data-mode="standard">
                    <span class="mode-icon">&#x1F9D8;</span>標準模式
                    <span class="mode-desc">經典禪修體驗</span>
                </button>
                <button class="mode-btn" data-mode="lightning">
                    <span class="mode-icon">&#x26A1;</span>閃電模式
                    <span class="mode-desc">限時挑戰</span>
                </button>
                <button class="mode-btn" data-mode="deep">
                    <span class="mode-icon">&#x1F30A;</span>深禪模式
                    <span class="mode-desc">長禪語高難度</span>
                </button>
            </div>

            <button class="btn btn-primary" id="startBtn">開始修行</button>
        </div>

        <!-- 遊戲畫面 -->
        <div id="game-screen" class="hidden">
            <!-- 手機遊戲內頂部統計列 -->
            <div class="mobile-game-header" id="mobile-game-header">
                <div class="mgh-item">
                    <div class="mgh-value" id="mgh-combo">0</div>
                    <div class="mgh-label">連擊</div>
                </div>
                <div class="mgh-item">
                    <div class="mgh-value" id="mgh-wpm">0</div>
                    <div class="mgh-label">字/分</div>
                </div>
                <div class="mgh-item">
                    <div class="mgh-value" id="mgh-timer" style="display:none;">-</div>
                    <div class="mgh-label" id="mgh-timer-label" style="display:none;">剩餘</div>
                </div>
            </div>

            <!-- 禪語顯示 -->
            <div class="zen-display">
                <div class="zen-text" id="zen-text"></div>
                <div style="font-size: 0.9rem; color: #8892a8;" id="zen-meaning"></div>
            </div>

            <!-- 手機觸控提示（僅觸控裝置顯示） -->
            <div class="mobile-input-hint" id="mobile-input-hint">
                &#x1F449; 點此開啟鍵盤輸入禪語
            </div>

            <!-- 輸入框 -->
            <div class="input-area">
                <input type="text" id="zen-input" placeholder="在此輸入禪語..."
                       autocomplete="off" autocorrect="off" autocapitalize="off"
                       spellcheck="false" inputmode="text">
            </div>

            <!-- 定力條 -->
            <div class="focus-bar-container">
                <div class="focus-bar-label">定力 <span id="focus-value">0</span>%</div>
                <div class="focus-bar">
                    <div class="focus-bar-fill" id="focus-bar-fill" style="width: 0%"></div>
                </div>
            </div>

            <!-- 統計數據 -->
            <div class="stats">
                <div class="stat-item">
                    <div class="stat-label">當前輪次</div>
                    <div class="stat-value" id="round-count">1</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">淨化次數</div>
                    <div class="stat-value" id="purify-count">0</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">準確率</div>
                    <div class="stat-value" id="accuracy">100%</div>
                </div>
                <div class="stat-item">
                    <div class="stat-label">最佳連續</div>
                    <div class="stat-value" id="best-streak">0</div>
                </div>
            </div>

            <button class="btn btn-secondary" id="endBtn">結束修行</button>
        </div>

        <!-- 結果畫面 -->
        <div id="result-screen" class="result-screen">
            <div class="zen-display">
                <div class="result-title">修行圓滿</div>
                <div class="result-stats">
                    <p>完成輪次：<span id="final-rounds">0</span></p>
                    <p>淨化次數：<span id="final-purify">0</span></p>
                    <p>整體準確率：<span id="final-accuracy">0%</span></p>
                    <p>最佳連續：<span id="final-streak">0</span></p>
                </div>
            </div>
            <div style="margin-bottom: 1rem;">
                <button class="btn btn-primary" id="restartBtn">再次修行</button>
                <button class="btn btn-secondary" id="backBtn">返回</button>
            </div>
            <button class="btn btn-secondary" id="shareBtn" style="margin-left: 0; border-color: rgba(76,175,80,0.4); color: #4caf50;">
                &#x1F4CB; 分享成績
            </button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
